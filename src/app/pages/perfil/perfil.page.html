<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="profile-card" *ngIf="user">

    <ion-card-header class="ion-text-center">
      <div class="avatar-container">
        <ion-avatar class="profile-avatar">
          <img src="assets/avatar.png" alt="Avatar">
        </ion-avatar>
      </div>
      <ion-card-title>{{ user?.nombre }} {{ user?.apellido }}</ion-card-title>
      <ion-card-subtitle>{{ user?.correo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list class="profile-list">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label><strong>Username:</strong> {{ user?.username }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label><strong>Teléfono:</strong> {{ user?.telefono }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label><strong>Rol:</strong> {{ user?.rol }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label><strong>Estatus:</strong> {{ user?.estatus }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button *ngIf="user?.rol !== 'proveedor'" expand="full" color="warning" (click)="irARegistroProveedor()">
              <ion-icon name="construct-outline" slot="start"></ion-icon>
              Ser Proveedor
            </ion-button>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="danger" (click)="logout()">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              Logout
            </ion-button>
            <ion-row>
              <ion-col class="ion-text-center">
                <a href="https://tuusuario.vercel.app/aviso-privacidad.pdf" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #3880ff;">
                  Aviso de Privacidad
                </a>
                <br>
                <a href="https://tuusuario.vercel.app/terminos-condiciones.pdf" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: #3880ff;">
                  Términos y Condiciones
                </a>
              </ion-col>              
            </ion-row>
            <br><br>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
