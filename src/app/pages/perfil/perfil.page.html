<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAHomeProveedor()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="profile-card" *ngIf="user">

    <ion-card-header class="ion-text-center">
      <div class="avatar-container">
        <ion-avatar class="profile-avatar">
          <img src="assets/avatar.png" alt="Avatar">
        </ion-avatar>
      </div>
      <ion-card-title>{{ user?.nombre }} {{ user?.apellido }}</ion-card-title>
      <ion-card-subtitle>{{ user?.correo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list class="profile-list">
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label><strong>Username:</strong> {{ user?.username }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label><strong>Teléfono:</strong> {{ user?.telefono }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-label><strong>Rol:</strong> {{ user?.rol }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label><strong>Estatus:</strong> {{ user?.estatus }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label><strong>Último Inicio:</strong> <br> {{ user?.fechaLogin }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-button 
  expand="full" 
  color="tertiary" 
  (click)="irAEditarPerfil()" 
  [disabled]="!user">
  <ion-icon name="create-outline" slot="start"></ion-icon>
  Editar Perfil
</ion-button>

        
        
        <ion-row>
          <ion-col>
            <ion-button *ngIf="!esProveedor" expand="full" color="warning" (click)="irARegistroProveedor()">
              <ion-icon name="construct-outline" slot="start"></ion-icon>
              Ser Proveedor
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="danger" (click)="logout()">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              Logout
            </ion-button>
            <br><br>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
