<!-- Calendario de Citas Page HTML -->
<ion-header>
  <ion-toolbar>
    <ion-title>Calendario de Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true" [scrollEvents]="true">
  <!-- Card para programar una nueva cita -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Programar Cita</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Fecha y Hora de la cita</ion-label>
        <ion-datetime display-format="DD MMM YYYY, h:mm A" [(ngModel)]="fechaHoraCita" presentation="date-time"></ion-datetime>
      </ion-item>
      <ion-button expand="block" (click)="agregarCita()">Agregar Cita</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de citas programadas -->
  <ion-list>
    <ion-list-header>
      <ion-label>Todas las Citas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let cita of citasProximas">
      <ion-label>
        <h2>{{ cita.fechaHora | date:'dd MMM yyyy, h:mm a' }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
