 <ion-content class="ion-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
  <ion-toolbar >
    <ion-title class="ion-text-center">Regístrate</ion-title>
  </ion-toolbar>
        
        <ion-card class="registro-card shadow-lg p-4">
          <ion-card-header>
            <ion-card-title class="text-center text-dark fs-3 fw-bold">Crea tu cuenta</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" novalidate>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label"><ion-icon name="mail-outline"></ion-icon> Email</label>
                <input type="email" class="form-control" formControlName="email" required>
                <small *ngIf="registroForm.controls['email'].invalid && registroForm.controls['email'].touched" class="text-danger">
                  <ion-icon name="alert-circle-outline"></ion-icon> Ingrese un correo válido.
                </small>
              </div>

              <!-- Full Name -->
              <div class="mb-3">
                <label class="form-label"><ion-icon name="person-outline"></ion-icon> Full Name</label>
                <input type="text" class="form-control" formControlName="fullname" required (ionInput)="convertToUppercase()">
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label class="form-label"><ion-icon name="person-circle-outline"></ion-icon> Username</label>
                <input type="text" class="form-control" formControlName="username" required>
                <small *ngIf="registroForm.controls['username'].invalid && registroForm.controls['username'].touched" class="text-danger">
                  <ion-icon name="alert-circle-outline"></ion-icon> No puede contener espacios.
                </small>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label class="form-label"><ion-icon name="lock-closed-outline"></ion-icon> Password</label>
                <div class="input-group">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" required>
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                    <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                  </button>
                </div>
                <small *ngIf="registroForm.controls['password'].invalid && registroForm.controls['password'].touched" class="text-danger">
                  <ion-icon name="alert-circle-outline"></ion-icon> La contraseña debe tener al menos 6 caracteres.
                </small>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label class="form-label"><ion-icon name="lock-open-outline"></ion-icon> Confirm Password</label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword" required>
                <small *ngIf="passwordsDoNotMatch" class="text-danger">
                  <ion-icon name="alert-circle-outline"></ion-icon> Las contraseñas no coinciden.
                </small>
              </div>

              <!-- Birth Date -->
              <div class="mb-3">
                <label class="form-label"><ion-icon name="calendar-outline"></ion-icon> Birth Date</label>
                <input type="date" class="form-control" formControlName="birthDate" required>
                <small *ngIf="registroForm.controls['birthDate'].invalid && registroForm.controls['birthDate'].touched" class="text-danger">
                  <ion-icon name="alert-circle-outline"></ion-icon> Seleccione una fecha.
                </small>
              </div>

              <!-- Botón de Registro -->
              <div class="d-grid">
                <button type="submit" [disabled]="registroForm.invalid" class="btn btn-dark rounded-pill">
                  <ion-icon name="checkmark-outline"></ion-icon> Registrarse
                </button>
              </div>

              <!-- Link para Iniciar Sesión -->
              <p class="text-center mt-3">
                ¿Ya tienes cuenta? 
                <button (click)="goToLogin()" class="btn btn-dark rounded-pill fw-bold">
                  Inicia sesión aquí
                </button>
              </p>
            </form>
          </ion-card-content>
        </ion-card>

      </div>
    </div>
  </div>
</ion-content>
