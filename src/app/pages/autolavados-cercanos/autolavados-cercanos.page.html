<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/panel-control']">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Autolavados Cercanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="height: 300px; margin-top: 10px;"></div>

  <ion-accordion-group>
    <ion-accordion *ngFor="let proveedor of proveedores" (ionAccordionWillChange)="mostrarServicios(proveedor)">
      <ion-item slot="header">
        <ion-label>
          <h2>{{ proveedor.nombreAutolavado }}</h2>
          <p>{{ proveedor.ubicacion?.direccion }}</p>
        </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ng-container *ngIf="serviciosPorProveedor[proveedor.id]">
          <ion-card *ngFor="let servicio of serviciosPorProveedor[proveedor.id]">
            <ion-card-header>
              <ion-card-title>{{ servicio.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ servicio.precio | currency:'MXN' }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ servicio.descripcionProblema }}</p>
              <p><strong>Duraci√≥n:</strong> {{ servicio.duracion }}</p>
              <ion-button expand="block" color="primary" (click)="seleccionarProveedorYServicio(proveedor, servicio)">
                Seleccionar este servicio
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ng-container>
        <ion-spinner *ngIf="!serviciosPorProveedor[proveedor.id]"></ion-spinner>
      </div>
    </ion-accordion>
  </ion-accordion-group>
  
</ion-content>
