<ion-header>
  <ion-toolbar>
    <ion-title>Consultas Pasadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Consultas anteriores</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let cita of citasPasadas; let i = index">
      <ion-avatar slot="start" *ngIf="cita.imagenUrl">
        <img [src]="cita.imagenUrl" alt="Imagen de la cita" />
      </ion-avatar>
      <ion-label>
        <h2>{{ cita.fechaHora | date: 'dd MMM yyyy, h:mm a' }}</h2>
        <p *ngIf="!cita.imagenUrl">No se proporcion√≥ una imagen para esta consulta.</p>
      </ion-label>
      <ion-button (click)="agregarImagen(i)" color="primary" size="small">
        <ion-icon slot="start" name="camera"></ion-icon>Agregar Imagen
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
