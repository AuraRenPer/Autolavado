<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="user" class="ion-padding">
  <ion-card class="edit-profile-card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Editar Información</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="user.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="user.apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="user.correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input type="tel" [(ngModel)]="user.telefono"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="at-outline" slot="start"></ion-icon>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <!-- Rol -->
        <ion-item>
          <ion-icon name="briefcase-outline" slot="start"></ion-icon>
          <ion-input [value]="user.rol" readonly></ion-input>
        </ion-item>

        <!-- Estatus -->
        <ion-item>
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-input [value]="user.estatus" readonly></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Botón fijo en la parte inferior -->
<ion-footer class="footer-button">
  <ion-toolbar>
    <ion-button expand="full" color="warning" (click)="editarPerfil()" [disabled]="!hayCambios()">
      <ion-icon name="save-outline" slot="start"></ion-icon>
      Guardar cambios
    </ion-button> 
  </ion-toolbar>
</ion-footer>
