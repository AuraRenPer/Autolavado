<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
    <ion-title>Consultas médicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scroll-y="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Tus próximas citas</ion-label>
    </ion-list-header>

    <ng-container *ngIf="citasProximas.length > 0; else noCitas">
      <ion-item *ngFor="let cita of citasProximas">
        <ion-thumbnail slot="start" *ngIf="cita.imagenUrl">
          <img [src]="cita.imagenUrl" alt="Imagen de la cita" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ cita.fechaHora | date: 'dd MMM yyyy, h:mm a' }}</h2>
        </ion-label>
      </ion-item>
    </ng-container>

    <ng-template #noCitas>
      <ion-item>
        <ion-label>No hay citas próximas</ion-label>
      </ion-item>
    </ng-template>
  </ion-list>

  <!-- Contenedor para los botones -->
  <ion-grid>
    <ion-row class="button-row">
      <ion-col size="6" size-md="auto">
        <ion-button class="square-button" [routerLink]="['/calendario-citas']">
          <ion-icon slot="start" name="calendar" class="large-icon"></ion-icon>
          <ion-label>Ir al Calendario</ion-label>
        </ion-button>
      </ion-col>

      <ion-col size="6" size-md="auto">
        <ion-button class="square-button" [routerLink]="['/perfil-paciente']">
          <ion-icon slot="start" name="person" class="large-icon"></ion-icon>
          <ion-label>Ir al Perfil</ion-label>
        </ion-button>
      </ion-col>

      <ion-col size="6" size-md="auto">
        <ion-button class="square-button" [routerLink]="['/consultas-pasadas']">
          <ion-icon slot="start" name="time" class="large-icon"></ion-icon>
          <ion-label>Consultas Pasadas</ion-label>
        </ion-button>
      </ion-col>

      <ion-col size="6" size-md="auto">
        <ion-button class="square-button" [routerLink]="['/consultorios-cercanos']">
          <ion-icon slot="start" name="navigate" class="large-icon"></ion-icon>
          <ion-label>Consultorios Cercanos</ion-label>
        </ion-button>
      </ion-col>
      
      <ion-col size="6" size-md="auto">
        <ion-button class="square-button" [routerLink]="['/grabar-consulta']">
          <ion-icon slot="start" name="camera" class="large-icon"></ion-icon>
          <ion-label>Grabar Consulta</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Contenedor del reproductor de YouTube -->
  <ion-row class="youtube-row" justify-content-center>
    <ion-col size="12" class="youtube-container">
      <div id="youtube-player"></div>
    </ion-col>
  </ion-row>
</ion-content>
